<!doctype html>
<html>
    <head>
        <title>Blogz</title>
        <style type="text/css">
            body {
               font-family: sans-serif;
               width: 800px;
               margin: 0 auto;
               padding: 10px;
               background-color: #F0F8FF;
             }
             .error {
               color: red;
             }
             label {
               display: block;
               font-size: 20px;
             }
             h1 {
                 font-size: 24px;
                 font-weight: bold;
                 margin-bottom: 20px;
                 text-align: left;
             }
            
             input[type=text] {
                 width: 200px;
                 font-size: 20px;
                 padding: 2px;
                 
             }
             input[type=password] {
                 width: 200px;
                 font-size: 20px;
                 padding: 2px;
                 
             }
             textarea {
           
               width: 500px;
               height: 300px;
               font-size: 20px;
               
             }
            .main-title {
                
                padding-right: 30px;
                color:blue;
               
           
                font-weight: bold;
                text-align: left;
                margin-bottom: 15px;
                
            }
            a:hover{
                color:green;
            }
            .log{
                
                float:right;
                padding-right: 30px;
            }
           
           
           </style>
    </head>
<body>

       
        <a href="/logout" class="log">
              Logout   
        </a>
        
        <a href="/login" class ="log">
            Login   
        </a>
        <a href="/" class = "main-title">
            Home
        </a>
        <a href="/main-blog"  class="main-title">
            Main Blog Page
        </a>
        
        
        <a href="/new-post" class="main-title">
            Add a blog entry
        </a> 
        <h1>{{heading}}</h1>
    {% block content %}
    {% endblock %}

</body>
</html>
