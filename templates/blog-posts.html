{% extends "base.html" %}

{% block content %}
{% if blogs|length == 0 %}
    <p>No tasks yet</p>
{% else %}
    
{% for blog in blogs %}
    <a href="/main-blog?id={{blog.id}}" class="main-title">
    <h3>{{blog.title}}</h3> </a>
    <p>{{blog.body}}</p> 
    <hr/>
    
{% endfor %}


{% endif %}
   




{% endblock %}
